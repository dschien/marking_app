<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
    <h1>{{title}}</h1>
    <p>
        {% for group, result in results.items() %}
            <h2>Group: {{ group }}</h2>
            <p>Mark: {{ marks[group] }}</p>
            <ul class="comment-list">
                {% for entry in result %}
                    <li>{{ entry }}</li>

                {% endfor %}
            </ul>
        {% endfor %}
    </p>
{% endblock %}
